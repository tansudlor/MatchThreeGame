<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Phaser Fullscreen Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;  /* ปิดการเลื่อนของหน้า */
        }
        canvas {
            display: block;     /* ป้องกันไม่ให้ canvas มี margin อัตโนมัติ */
            width: 100vw;       /* ให้ canvas กินพื้นที่ความกว้างเต็มหน้าจอ */
            height: 100vh;      /* ให้ canvas กินพื้นที่ความสูงเต็มหน้าจอ */
        }
        @font-face {
            font-family: 'FredokaOne';
            src: url('Assets/fonts/FredokaOne-Regular.ttf') format('truetype');
        }
    </style>
</head>

<body>
    <div style="font-family:FredokaOne; position: absolute; left:-1000px; visibility:hidden;">.</div>
    <script src="Assets/lib/phaser.js"></script>
    <script src="game.js"></script>
</body>
</html>
